<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create a HTML5 form</title>
</head>
<body>
    <form class="form-control border-0 p-4">

        <div class="card border-secondary">
            <div class="card-header bg-body-tertiary border-secondary">
                Payment form example
            </div>

            <div class="alert alert-danger m-3" role="alert">
                Some fields are missing
            </div>

            <div class="container-fluid px-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div class="mb-3">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <div class="mb-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <label>$ </label>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid px-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">First Name</label>
                            <input id="inputName" type="text" class="form-control" aria-label="First name">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input id="inputLastName" type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid px-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
                        <div class="mb-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3">
                        <div class="mb-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid px-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="mb-3 d-flex flex-column align-items-start">
                            <label class="form-label">We accept:</label>
                            <div class="btn btn-secondary ">
                                <div class="form-check form-check-inline me-3">
                                    <span class="fa-brands fa-cc-mastercard"></span>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <span class="fa-brands fa-cc-visa"></span>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                </div>
                                <div class="form-check form-check-inline me-3">
                                    <span class="fa-brands fa-cc-amex"></span>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                </div>
                                <div class="form-check form-check-inline me-1">
                                    <span class="fa-brands fa-cc-paypal"></span>
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label for="floatingTextarea2" class="form-label">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" rows="10"></textarea>
                            </div>
                            <span for="floatingTextarea2" class="text-body-tertiary">Add any notes here.</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer bg-transparent border-secondary bg-body-tertiary">
                <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                    <input type="submit" value="Cancel" class="btn btn-secondary me-md-2"/>
                    <input type="submit" value="Send" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
